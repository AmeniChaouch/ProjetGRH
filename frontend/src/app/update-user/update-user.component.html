<div class="container mt-4"> <h3 class="text-center">Mettre à jour l'utilisateur</h3> 
    <form  [formGroup]="updateUserForm" (ngSubmit)="onsubmit()"> <div class="form-group"> 
        <label for="username">Nom d'utilisateur</label>
         <input id="username" class="form-control" formControlName="username" placeholder="Nom d'utilisateur" /> 
    <div *ngIf="updateUserForm.get('username')?.invalid && updateUserForm.get('username')?.touched" class="text-danger"> Nom d'utilisateur est requis </div> </div>
    <div class="form-group">
         <label for="role">Rôle</label> 
         <select id="role" class="form-control" formControlName="role">
             <option value="admin">Admin</option> <option value="user">User</option>
              <option value="moderator">Moderator</option> </select> </div> 
              <button type="submit" class="btn btn-primary mt-3" [disabled]="loading"> {{ loading? 'Mise à jour...': 'Mettre à jour' }} </button> 
    <div *ngIf="errorMessage" class="alert alert-danger mt-3"> {{ errorMessage }} </div> </form> </div>
